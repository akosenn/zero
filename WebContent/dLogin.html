<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="./content/assets/css/dLogin.css">
</head>
<body>
    <div class="content">
        <img class="logo" src="./image/logo.png">
        <div class="login_box">
            <input class="input__login" type="text" name="username" placeholder="用户名">
            <input class="input__login" type="password" name="password" placeholder="密码">
            <button class="btn__submit" value="登录" onclick="submit()">登录</button>
        </div>
    </div>
</body>
<script type="text/javascript" src="./content/assets/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="./content/assets/js/dLogin.js"></script>
</html>
